<app-header [backButton]="true">
</app-header>

<ion-content class="ion-padding" *ngIf="userProfile">


    <ion-avatar class="avatar-center">
        <img *ngIf="!userProfile.photoURL" src="../../../assets/custom-ion-icons/md-logo.svg">
        <img *ngIf="userProfile.photoURL" [src]="userProfile.photoURL">
    </ion-avatar>

    <ion-item>
        <ion-label class="text-wrap">
            <ion-text color="primary">
                <h3>{{userProfile.displayName}}</h3>
            </ion-text>
            <p *ngIf="isMyProfile">{{userProfile.email}}</p>
        </ion-label>
        <ion-button routerLinkActive="active" [routerLink]="[ '/change-profile', uidProfile ]" *ngIf="isMyProfile" shape="round" fill="outline" color="medium" slot="end">
            Edit profile
        </ion-button>
    </ion-item>
    <ion-item>
        <ion-label>
            <ion-text color="primary">
                <h3>Location</h3>
            </ion-text>
            <p>{{ userProfile.location }}</p>
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
            <ion-text color="primary">
                <h3>Biography</h3>
            </ion-text>
            <p>{{ userProfile.bio }}</p>
        </ion-label>
    </ion-item>
